<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="miFormulario" enctype="multipart/form-data">
    <h2>Crear nuevo ticket</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="consorcio">Consorcio</label>
    <select id="consorcio" name="consorcio" required></select>

    <label for="piso">Piso</label>
    <select id="piso" name="piso" required></select>

    <label for="rubro">Rubro</label>
    <select id="rubro" name="rubro" required>
      <option value="Electricidad">Electricidad</option>
      <option value="Plomería">Plomería</option>
      <option value="Pintura">Pintura</option>
      <option value="Otros">Otros</option>
    </select>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" rows="5" placeholder="Describí el problema..." required></textarea>

    <label for="foto">Foto (opcional)</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <label for="nombre">Tu nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <input type="submit" value="Enviar Ticket">
  </form>

  <script>
    // Inicializar fecha por defecto en hoy
    document.getElementById("fecha").valueAsDate = new Date();

    // Leer parámetros de URL y poblar selects
    const params = new URLSearchParams(window.location.search);

    function cargarOpciones(idCampo, paramNombre) {
      const campo = document.getElementById(idCampo);
      const opciones = params.get(paramNombre);
      if (opciones) {
        opciones.split(',').forEach(op => {
          const option = document.createElement('option');
          option.value = op.trim();
          option.textContent = op.trim();
          campo.appendChild(option);
        });
      }
    }

    cargarOpciones("consorcio", "consorcios");
    cargarOpciones("piso", "pisos");

    // Manejar envío con fetch
    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyWO3_hxVwpw0v_5b1szEC9SsWkk9MhifGyWbn0H9z5MmeKYgG0AEQFfZ686fROazTk/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("¡Ticket enviado correctamente!");
        form.reset();
        document.getElementById("fecha").valueAsDate = new Date();
      })
      .catch(error => {
        alert("Hubo un error al enviar el ticket.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
