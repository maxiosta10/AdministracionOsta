<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="miFormulario" enctype="multipart/form-data">
    <h2>Crear nuevo ticket</h2>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="consorcio">Consorcio</label>
    <select id="consorcio" name="consorcio" required>
      <option value="Consorcio 1">Consorcio 1</option>
      <option value="Consorcio 2">Consorcio 2</option>
    </select>

    <label for="descripcion">Descripci√≥n</label>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

    <label for="foto">Foto</label>
    <input type="file" id="foto" name="foto" accept="image/*" capture="environment">

    <input type="submit" value="Enviar">
  </form>

  <script>
    document.getElementById("miFormulario").addEventListener("submit", function(event){
      event.preventDefault();
      
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycby4udpEwODGwCXjqVDYw-IwulfQZEEDs3F177A4LpNcQJ91vah-WBkCeicffph3vEmH/exec", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(response => {
        alert("Formulario enviado correctamente.");
        document.getElementById("miFormulario").reset();
      }).catch(error => {
        console.error("Error al enviar el formulario:", error);
        alert("Error al enviar el formulario.");
      });
    });
  </script>

</body>
</html>
